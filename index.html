<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 d-flex justify-content-end pt-2">
          <h1>CodeStack Weather</h1>
        </div>
        <div class="col-6 pt-3">
          <input class="form-control-sm" type="text" id="search">
          <button class="btn btn-primary mx-3" id="searchBtn">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-5">
          <h2 id="place"></h2>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h3 id="temp"></h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h6>Min</h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6>Max</h6>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h6 id="temp_min"></h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6 id="temp_max"></h6>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h6>Feels Like</h6>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h6 id="feels_like"></h6>
        </div>
        <div class="col-12 d-flex justify-content-center pt-5">
          <h2>Wind</h2>
        </div>
  
        <div class="col-6 d-flex justify-content-end">
          <h6>Speed</h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6>Degrees</h6>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h6 id="speed"></h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6 id="deg"></h6>
        </div>
        

        <div class="row">
          <div class="col">
            <div class="card border-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Day 1</div>
              <div class="card-body">
                <h5 id="icon2"></h5>
                <h5 id="temp2"></h5>
                <div class="row">
                  <div class="col-6">
                    <h5>Min</h5>
                    <h5 id="temp_min2"></h5>
                  </div>
                  <div class="col-6">
                    <h5>Max</h5>
                    <h5 id="temp_max2"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Day 2</div>
              <div class="card-body">
                <h5 id="icon3"></h5>
                <h5 id="temp3"></h5>
                <div class="row">
                  <div class="col-6">
                    <h5>Min</h5>
                    <h5 id="temp_min3"></h5>
                  </div>
                  <div class="col-6">
                    <h5>Max</h5>
                    <h5 id="temp_max3"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Day 3</div>
              <div class="card-body">
                <h5 id="icon4"></h5>
                <h5 id="temp4"></h5>
                <div class="row">
                  <div class="col-6">
                    <h5>Min</h5>
                    <h5 id="temp_min4"></h5>
                  </div>
                  <div class="col-6">
                    <h5>Max</h5>
                    <h5 id="temp_max4"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Day 4</div>
              <div class="card-body">
                <h5 id="icon5"></h5>
                <h5 id="temp5"></h5>
                <div class="row">
                  <div class="col-6">
                    <h5>Min</h5>
                    <h5 id="temp_min5"></h5>
                  </div>
                  <div class="col-6">
                    <h5>Max</h5>
                    <h5 id="temp_max5"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-light mb-3" style="max-width: 18rem;">
              <div class="card-header">Day 5</div>
              <div class="card-body">
                <h5 id="icon6"></h5>
                <h5 id="temp6"></h5>
                <div class="row">
                  <div class="col-6">
                    <h5>Min</h5>
                    <h5 id="temp_min6"></h5>
                  </div>
                  <div class="col-6">
                    <h5>Max</h5>
                    <h5 id="temp_max6"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center pt-4">
          <button class="btn btn-success" id="favBtn">Add to Favorites</button>
        </div>
        <div class="col-12 d-flex justify-content-center pt-4">
          <button class="btn btn-danger" id="delBtn">Delete Favorites</button>
        </div>
  
        <div id="inject"></div>
  
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
